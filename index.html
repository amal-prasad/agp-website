<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#050505" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#F0F4F8" media="(prefers-color-scheme: light)" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="image" href="/logo.png" />
  <link rel="preload" as="image" href="/kraft-texture-v2.webp" media="(prefers-color-scheme: light)" />
  <title>agp-enterprises</title>
  <!-- Blocking script: Sync theme before first paint (mirrors useTheme.js logic) -->
  <script>
    (function () {
      var stored = localStorage.getItem('agp_theme_v1');
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (stored === 'dark' || (!stored || stored === 'system') && prefersDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
